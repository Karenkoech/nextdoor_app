{% extends 'neighbour/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row col-xs-12 col-lg-10 mt-5 pl-sm-5 pr-sm-5 p-0' style="margin: 0 auto;">
    <div class="phone-side-content d-none d-lg-inline col-5 ml-5 p-0 pl-2 mr-0">
        <img src="/media/login2.jpg" alt="phone image" style="height:35rem;">
    </div>
    <div class='signup-content text-center col-xs-12 col-lg-5 m-md-0 ml-sm-5 m-xs-0'>
        <div class='card p-4 pt-4'>
            <p><img src="/media/login.jpeg" alt="logo" style="width:170px"></p>  
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit"  class="btn btn-outline-primary col-11 mt-2 p-1" value="Log In" style="font-size: 0.9rem; font-weight: 600; background-color:#0095f6; " />
                <input type="hidden" name="next" value="" href="{% url 'home_view' %}" />
            </form>
  
            <p><img class='mb-2 mt-3'src="" style="width: 80%;"></p>
           
        </div>
        <div class='card text-center mt-1 p-4'>
            <small>Don't have an account? <a href="{% url 'register'%}" style="color: #0095f6 !important">Sign Up</a></small>
        </div>
    </div>
  </div>
    
{% endblock %}
